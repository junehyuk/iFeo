@main("login") {
<style xmlns="http://www.w3.org/1999/html">
    body{background-color:#f7f7f7;}
</style>

<center>
    <div class="panel panel-default" style="width:400px; margin-top:100px; padding-bottom:15px;">
        <div class="panel-body">

            <form class="form-signin" role="form" action="@routes.Member.loginCheck()" method="post">
                <h3 class="form-signin-heading">Feedle Login</h3>
                <input type="text" name="id" class="form-control" placeholder="User ID" required autofocus style="margin-top:35px;">
                <input type="password" name="pwd" class="form-control" placeholder="Password" required style="margin-top:15px;">
                <label class="checkbox" style="float:left;">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <div style="margin-top:70px;">
                <span class="btn btn-default" style="width:150px;" onclick="location.href='@routes.Member.register()'">Register</span>
                <button class="btn btn-primary" type="submit" style="width:150px; margin-left:5px;">Sign In</button>
                </div>

            </form>

        </div>
    </div>
