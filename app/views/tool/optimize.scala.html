@(req_project_id: Int, myProject:Project)

<style type="text/css">
.oplist_title {float:left}
.oplist_time {font-size:8pt; clear:both;}
.oplist_close {float:right; margin-top:-10px;}
.oplist_more {margin-top:10px; margin-bottom:10px; font-weight: bold;}
.oplist_detailTable {padding-top:5px; margin-bottom:0px; word-break: break-all; font-size:9pt;}
.oplist_detailTable td {padding-top:0px;}


a { text-decoration:none }
a:hover {text-decoration: none}

.panel-heading-button{float:right; margin-top:-20px;}
.panel-body{word-break: break-all;}
.pagespeedTable { font-size:9pt; margin-bottom:0px;}
.detailCaption {padding-top:10px; }

</style>


<div id="sub_menu" style="padding-top:20px;"><!--서브 메뉴!-->





















    </div><!--서뷰 메뉴 끝!-->

    <div id="main_contents" style="height:100%;">

        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td width="80">

                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="ruleswitch" onchange="VisibleChangeEvent();" checked>
                        <label class="onoffswitch-label" for="ruleswitch">
                            <div class="onoffswitch-inner"></div>
                            <div class="onoffswitch-switch"></div>
                        </label>
                    </div>

                </td>
                <td style="padding-bottom:7px;"><b>최적화 완료된 항목 숨기기</b></td>
            </tr>
        </table>


        <p></p><p></p>




        <table cellpadding="0" cellspacing="0" width="100%" height="80%" id="loadingView">
            <tr>
                <td width="100%" height="100%">
                    <p align="center">
                        <img src="@routes.Assets.at("images/loading.gif")" width="60" height="60"><br><br><br>
                        웹사이트의 최적화 정보를 가져오고 있습니다.
                    </p>
                </td>
            </tr>
        </table>


    </div><!--콘텐츠 끝!-->



<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="desView">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <select class="form-control" id="langControl" onChange="langChange();" style="float:right; width:200px; margin-right:20px; margin-top:-4px;">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>

                <h4 class="modal-title" id="desView_title">Optimize Rule</h4>
            </div>
            <div class="modal-body" id="desView_body">

            </div>
        </div>
    </div>
</div>




















<div class="modal fade" id="autoSetup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <table cellpadding="0" cellspacing="0" width="100%" height="100%"><tr> <td width="100%" height="100%">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Feedle Optimizer</h4>
            </div>
            <div class="modal-body" id="autoSetupText">



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="applySetupAction();">적용하기</button>
            </div>
        </div>
    </div>

    </td></tr></table>
</div>




<form style="display: hidden" action="./" method="POST" id="applySetting">
    <input type="hidden" id="applyRule" name="applyRule" value=""/>
</form>






<script src="@routes.Assets.at("javascripts/juneoptimizer.js")"></script>

<script type="text/javascript">
    var req_project_id = @req_project_id;
    $(document).ready(function(){
        loadKey= "@Tool.pageSpeedLocal(myProject.wptTestId.get)";
        dataLoader(loadKey);
    });
</script>
