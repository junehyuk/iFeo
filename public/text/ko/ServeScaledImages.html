<br>
	이미지가 표현될 크기 만큼으로만 리사이징 된 이미지를 제공해 주므로서 큰 이미지를 모두 전송해야 하던 낭비를 줄여 전송 및 로딩속도를 높일 수 있습니다.<br>
<br>
<br>
	단지 HTML의 넓이와 높이를 설정할 수 있다는 이유로, 필요한 것보다 더 큰 이미지를 사용하지 마라. <br>
	만약 width="100" height="100" src="mycat.jpg" alt="My Cat"를 원한다면 이미지(mycat.jpg)는 500X500px 크기의 이미지를 작게 해서 넣는 것보다 100X100px 크기의 이미지를 넣어야 한다.<br>
