	간단한 CSS를 별도 외부파일로 위치시키지 않고 HTML파일에 포함시킴으로써 별도의 다운로드 과정을 줄여 속도를 향상 시킬 수 있습니다.<br>

<br>

external scripts와 styles을 축소하는 것 외에도, inlined <\script\>와 <\style\> blocks역시 축소가 가능하다.
<br> scripts와 styles을 압축(gzip)하더라도 그것들을 minifying하면 5%이상의 크기를 더 줄일 수 있다. 
<br>JavaScript와 CSS의 사용이 증가함에 따라 code를 축소하는 것은 많은 절감을 가져올 것이다.
