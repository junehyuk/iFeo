<br>
	CSS 축소<br>
<br>
	CSS 코드를 압축하면 데이터 용량을 크게 줄여 다운로드 및 파싱 속도를 높일 수 있습니다.<br>
<br>
	축소화(minification)는 CSS의 사이즈를 줄이기 위해 로드(load)시간을 개선함으로써 code에서 불필요한 문자들(characters)을 제거하는 방법이다. Code가 축소될 때, 불필요한 공백문자(공백, 줄 바꿈, tab)뿐 아니라 모든 코멘트 역시 제거된다.<br>
<br>
	styles을 축소하는 것 외에도, inlined <style> blocks역시 축소가 가능하다. styles을 압축(gzip)하더라도 그것들을 minifying하면 5%이상의 크기를 더 줄일 수 있다. CSS의 사용이 증가함에 따라 code를 축소하는 것은 많은 절감을 가져올 것이다.<br>
